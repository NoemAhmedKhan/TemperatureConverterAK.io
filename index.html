<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS File -->
    <link rel="stylesheet" href="Temp_Converter.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JS File -->
    <script defer src="Temp_Converter.js"></script>

    <title>Temperature Converter</title>
  </head>
  <body>

    <!-- Temperature Converter Heading -->

    <div class="container-fluid">

        <div class="row">

           <h1 class="col-12 bg-success text-white text-center pt-4 pb-4 box-sizing-border-box">Temperature Converter</h1>

        </div>

      </div>

      <!-- END -->


      <!-- Select Temperature -->

      <!-- First Temperature Select Box -->
      <div class="container bg-primary rounded">

        <div class="row d-flex justify-content-between align-items-center">

          <select id="select-1" class="form-select col-sm-4 col-5 m-1 bg-white text-center text-primary border-white rounded" aria-label="Default select example" style="font-size: 18px; font-weight: 600;" onchange="select_1()">
            <option selected value="celsius" class="rounded border-primary" style="font-size: 16px; font-weight: 500;">Degree Celsius</option>
            <option value="fahrenheit" class="rounded border-primary" style="font-size: 16px; font-weight: 500;">Fahrenheit</option>
            <option value="kelvin" class="rounded border-primary" style="font-size: 16px; font-weight: 500;">Kelvin</option>
          </select>

        <!-- Second Temperature Select Box -->

          <select id="select-2" class="form-select col-sm-4 col-5 m-1 bg-white text-center text-primary border-white rounded" aria-label="Default select example" style="font-size: 18px; font-weight: 600;" onchange="select_2()">
            <option selected value="fahrenheit" class="rounded border-primary" style="font-size: 16px; font-weight: 500;">Fahrenheit</option>
            <option value="celsius" class="rounded border-primary" style="font-size: 16px; font-weight: 500;">Degree Celsius</option>
            <option value="kelvin" class="rounded border-primary" style="font-size: 16px; font-weight: 500;">Kelvin</option>
          </select>

        </div>


      </div>

      <!-- END -->
      
      <!-- Enter Temperature Boxes -->
      
        <div class="container bg-primary mt-4">

           <div class="row d-flex justify-content-around align-items-center pt-5">

                <div class="col-sm-4 col-10"> <input type="number" value="0" class="form-control text-dark text-center bg-white mt-2 mb-2 pt-3 pb-3" id="input-box-1" aria-describedby="emailHelp" style="height: auto; font-size: 32px; font-weight: 700;"> </div>

                <div class="col-sm-1 col-4 text-dark bg-white mt-2 mb-2 d-flex justify-content-center align-items-center border-white rounded" style="height: auto; font-size: 30px; font-weight: bolder;"> = </div>

                <div class="col-sm-4 col-10"> <input type="number" value="32" class="form-control text-dark text-center bg-white mt-2 mb-2 pt-3 pb-3" id="input-box-2" aria-describedby="emailHelp" style="height: auto; font-size: 32px; font-weight: 700;"> </div>

        </div>

        <!-- END -->

        <!-- Formula For Temperature Converter -->

        <div class="row bg-primary mt-5">

            <div class="col-sm-10 col-12">

              <div class="row">

                <h3 class="col-sm-3 col-6 text-center text-white bg-warning pb-1 pt-1" style="font-size: 30px; font-weight: 700;"> Formula: </h3>
                <div id="formula" class="col-sm-7 col-11 text-primary bg-white d-flex align-items-center mb-2" style="font-size: 18px; font-weight: 600;"> (0°C x 9/5) + 32 = 32°F </div>

              </div>
                
            </div>

        </div>
    
        <!-- END -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
